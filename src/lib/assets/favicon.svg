<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="gold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D4AF37"/>
      <stop offset="50%" style="stop-color:#F5D76E"/>
      <stop offset="100%" style="stop-color:#B8860B"/>
    </linearGradient>
    <linearGradient id="blade" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E8E8E8"/>
      <stop offset="50%" style="stop-color:#FFFFFF"/>
      <stop offset="100%" style="stop-color:#C0C0C0"/>
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="50" cy="50" r="48" fill="#1a1512" stroke="url(#gold)" stroke-width="3"/>
  
  <!-- Left Sword -->
  <g transform="rotate(-45, 50, 50)">
    <!-- Blade -->
    <rect x="47" y="15" width="6" height="45" fill="url(#blade)" rx="1"/>
    <!-- Guard -->
    <rect x="40" y="58" width="20" height="5" fill="url(#gold)" rx="2"/>
    <!-- Handle -->
    <rect x="46" y="63" width="8" height="15" fill="#8B4513" rx="1"/>
    <!-- Pommel -->
    <circle cx="50" cy="81" r="4" fill="url(#gold)"/>
  </g>
  
  <!-- Right Sword -->
  <g transform="rotate(45, 50, 50)">
    <!-- Blade -->
    <rect x="47" y="15" width="6" height="45" fill="url(#blade)" rx="1"/>
    <!-- Guard -->
    <rect x="40" y="58" width="20" height="5" fill="url(#gold)" rx="2"/>
    <!-- Handle -->
    <rect x="46" y="63" width="8" height="15" fill="#8B4513" rx="1"/>
    <!-- Pommel -->
    <circle cx="50" cy="81" r="4" fill="url(#gold)"/>
  </g>
  
  <!-- Center Crown/Diamond -->
  <polygon points="50,35 58,50 50,65 42,50" fill="url(#gold)"/>
</svg>
